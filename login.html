<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
      overflow-x: hidden;
      margin: 0;
    }

    .slider-wrapper {
      display: flex;
      height: 100vh;
      transition: transform 0.8s ease-in-out;
    }

    .slide-right {
      transform: translateX(100%);
    }

    .left, .right {
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left {
      background-color: #d6d6d6;
      text-align: center;
    }

    .right {
      background-color: #3a3737;
      color: white;
    }

    .input-box {
      padding: 10px 15px;
      width: 100%;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .input-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    .button-style {
      display: inline-block;
      text-decoration: none;
      text-align: center;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      width: 100%;
    }

    .button-style:hover {
      transform: scale(1.05);
    }

    .signup-btn {
      background-color: black;
      color: white;
    }

    .signup-btn:hover {
      background-color: #333;
    }

    .login-btn {
      background-color: #d3d3d3;
      color: black;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #bcbcbc;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    .signup-label {
      font-weight: bold;
      margin-bottom: 8px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .signup-label:hover {
      color: red;
    }

    .forgot {
      font-size: 14px;
      color: #ccc !important;
      margin-top: -5px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: color 0.2s;
      align-self: flex-end;
      text-decoration: none !important;
    }

    .forgot:hover {
      color: rgb(251, 6, 6) !important;
      text-decoration: none !important;
    }
    .no-link-style {
  all: unset;
  font-size: 14px;
  color: #ccc;
  cursor: pointer;
  transition: color 0.2s;
}

.no-link-style:hover {
  color: rgb(251, 6, 6);
}
  </style>
</head>
<body>

  <div class="container-fluid px-0">
    <div class="row g-0 slider-wrapper" id="sliderWrapper">

      <div class="col-12 col-md-6 left">
        <img src="C:\Users\Rohan Dedhia\Pictures\Screenshots\Screenshot 2025-04-23 164707.png" alt="Revol AV Logo" class="logo" />
        <p>"Revolutionizing Smart Homes.™"</p>
        <p class="signup-label">Don’t have an account?</p>
        <a href="signup.html" class="button-style signup-btn" id="signupBtn">Sign up ←</a>
      </div>

      <div class="col-12 col-md-6 right">
        <h2 class="mb-4">LOG IN</h2>
        <input type="text" placeholder="Enter your username" class="input-box" />
        <input type="password" placeholder="Enter password" class="input-box" />
        <div class="forgot pe-4"><span><a class="no-link-style" href="forgot-password.html">Forgot Password?</a></span></div>
        <a href="home.html" class="button-style login-btn">Login</a>
      </div>
    </div>
  </div>

  <script>
    const signupBtn = document.getElementById("signupBtn");
    const slider = document.getElementById("sliderWrapper");

    signupBtn.addEventListener("click", function (e) {
      e.preventDefault();
      slider.classList.add("slide-right");
      setTimeout(() => {
        window.location.href = signupBtn.href;
      }, 800);
    });
  </script>
</body>
</html>
