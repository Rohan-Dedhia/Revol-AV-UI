<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
      overflow-x: hidden;
      margin: 0;
    }

    .slider-wrapper {
      display: flex;
      height: 100vh;
      transition: transform 0.8s ease-in-out;
    }

    .slide-left {
      transform: translateX(-100%);
    }

    .left, .right {
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left {
      background-color: #3a3737;
      color: white;
    }

    .right {
      background-color: #d6d6d6;
      text-align: center;
    }

    .input-box {
      padding: 10px 15px;
      width: 100%;
      max-width: 350px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .input-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    .button-style {
      display: inline-block;
      text-decoration: none;
      text-align: center;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      width: 100%;
      max-width: 350px;
    }

    .button-style:hover {
      transform: scale(1.05);
    }

    .signup-btn {
      background-color: #d3d3d3;
      color: black;
    }

    .signup-btn:hover {
      background-color: #bcbcbc;
    }

    .login-btn {
      background-color: black;
      color: white;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #333;
    }

    .login-text {
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .login-text:hover {
      color: red;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container-fluid px-0">
    <div class="row g-0 slider-wrapper" id="sliderWrapper">

      <div class="col-12 col-md-6 left">
        <h2 class="mb-4">SIGN UP</h2>
        <input type="email" placeholder="Enter your email" class="input-box" />
        <input type="text" placeholder="Set username" class="input-box" />
        <input type="password" placeholder="Set password" class="input-box" />
        <input type="password" placeholder="Re-type password" class="input-box" />
        <a href="home.html" class="button-style signup-btn">Sign up</a>
      </div>

      <div class="col-12 col-md-6 right">
        <img src="C:\Users\Rohan Dedhia\Pictures\Screenshots\Screenshot 2025-04-23 164707.png" alt="Revol AV Logo" class="logo" />
        <p>"Revolutionizing Smart Homes.™"</p>
        <p class="login-text">Already have an account?</p>
        <a href="login.html" class="button-style login-btn" id="loginButton">Login →</a>
      </div>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginButton");
    const slider = document.getElementById("sliderWrapper");
    loginBtn.addEventListener("click", function (e) {
      e.preventDefault();
      slider.classList.add("slide-left");
      setTimeout(() => {
        window.location.href = loginBtn.href;
      }, 800);
    });
  </script>
</body>
</html>
