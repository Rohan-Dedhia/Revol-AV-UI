<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Revol AV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3a3737;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .forgot-card {
      background-color: #4b4b4b;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .form-control {
      border: none;
      border-radius: 6px;
    }

    .btn-submit {
      background-color: #ff0000;
      color: white;
      border: none;
    }

    .btn-submit:hover {
      background-color: #cc0000;
    }

    #success-message {
      display: none;
      margin-top: 20px;
      color: #00ffc3;
    }
  </style>
</head>
<body>

  <div class="forgot-card">
    <h3>Forgot Password?</h3>
    <p class="mb-4">Enter your registered email to receive a reset link.</p>

    <form id="forgotForm">
      <input type="email" id="email" class="form-control mb-3" placeholder="Enter your email" required />
      <button type="submit" class="btn btn-submit w-100">Submit</button>
    </form>

    <p id="success-message"><i class="fas fa-check-circle"></i> Email sent!</p>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const emailInput = document.getElementById("email");
      const message = document.getElementById("success-message");

      if (emailInput.value.trim() !== "") {
        message.style.display = "block";
      }
    });
  </script>
</body>
</html>
